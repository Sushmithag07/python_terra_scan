on: push
name: SonarQube Workflow
jobs:
 sonarqube:
  runs-on: ubuntu-latest
  steps:
  - uses: actions/checkout@main
    with:
     fetch-depth: 0
   # Setup java 17 to be default (sonar-scanner requirement as of 5.x)
  - uses: actions/setup-java@v3
    with:
      distribution: 'temurin' # See 'Supported distributions' for available options
      java-version: '17'
    # Setup sonar-scanner
  - name: Setup SonarQube
    uses: warchant/setup-sonar-scanner@v7
    # Run sonar-scanner
  - name: SonarQube Scan
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Neeeeeeded to get PR information, if any
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
    run: sonar-scanner -Dsonar.projectKey=pyton_terraform_scan -Dsonar.sources=. -Dsonar.host.url=http://3.87.178.52:9000 -Dsonar.login=sqp_e0ddb1d606f36211a8753b429c118c87d7a72281
